<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SpoilerShield</title>
    <style>
      :root {
        color-scheme: dark;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        width: 280px;
        font: 14px system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        background: rgba(18, 18, 18, 0.95);
        color: white;
      }
      .container {
        padding: 16px;
      }
      .title {
        font-weight: 600;
        font-size: 16px;
        margin-bottom: 16px;
        letter-spacing: 0.2px;
      }
      button {
        appearance: none;
        border: none;
        border-radius: 8px;
        padding: 10px 16px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        width: 100%;
        margin-bottom: 8px;
        transition: opacity 0.2s;
      }
      button:hover {
        opacity: 0.9;
      }
      button:active {
        opacity: 0.8;
      }
      .btn-primary {
        background: hsl(185, 80%, 50%);
        color: hsl(222, 47%, 6%);
      }
      .btn-secondary {
        background: rgba(255, 255, 255, 0.1);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.14);
      }
      .error {
        font-size: 12px;
        color: rgba(255, 255, 255, 0.7);
        margin-top: 8px;
        padding: 8px;
        background: rgba(255, 0, 0, 0.1);
        border-radius: 6px;
        display: none;
      }
      .error.show {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title">SpoilerShield</div>
      <button id="openSidePanel" class="btn-primary">Open Side Panel</button>
      <button id="openWebApp" class="btn-secondary">Open Web App</button>
      <div id="error" class="error"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
