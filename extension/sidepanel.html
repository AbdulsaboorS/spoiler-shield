<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SpoilerShield</title>
    <style>
      :root {
        color-scheme: dark;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        font: 12px system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      }
      .topbar {
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 10px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        background: rgba(18, 18, 18, 0.9);
      }
      .title {
        font-weight: 600;
        letter-spacing: 0.2px;
      }
      button {
        appearance: none;
        border: 1px solid rgba(255, 255, 255, 0.14);
        background: rgba(255, 255, 255, 0.06);
        color: white;
        border-radius: 8px;
        padding: 6px 10px;
        cursor: pointer;
      }
      button:hover {
        background: rgba(255, 255, 255, 0.1);
      }
      .frameWrap {
        height: calc(100% - 40px);
        width: 100%;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: 0;
        background: #0b0b0d;
      }
    </style>
  </head>
  <body>
    <div class="topbar">
      <div class="title">SpoilerShield</div>
      <div>
        <button id="refreshBtn" type="button">Refresh context</button>
      </div>
    </div>
    <div class="frameWrap">
      <iframe id="appFrame" referrerpolicy="no-referrer"></iframe>
    </div>
    <script src="sidepanel.js"></script>
  </body>
</html>
